name: Publish Docker image to GHCR


on:
 push:
   branches: ["master"]


permissions:
 contents: read
 packages: write


jobs:
 publish:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout
       uses: actions/checkout@v4


     - name: Login GHCR
       uses: docker/login-action@v3
       with:
         registry: ghcr.io
         username: ${{ github.actor }}
         password: ${{ secrets.GITHUB_TOKEN }}


     - name: Build & Push
       uses: docker/build-push-action@v6
       with:
         context: .
         push: true
         tags: ghcr.io/jesusl0sada/mi-primer-proyecto:latest
